<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Login">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="FormSection">
        <div class="s1"></div>

        <div class="s2">
            <form>
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="submit" value="submit">
            </form>
        </div>

        <div class="s3"></div>

    </div>

    <div class="FooterSection">
        <footer>
            <div class="footerLogo">
                <img src="./images/Logo.png" alt="footerLogo">
            </div>

            <div class="contactUs">
                <h3><strong><u>Contact Us</u></strong></h3>
                <p><strong>Email: </strong> abc@gmail.com</p>
                <p><strong>Github: </strong></p>
                <p><strong>LinkedIn: </strong></p>
            </div>

            <div class="icons">
                <ul>
                    <a href="https://github.com"><i class="fa-brands fa-github fa-xl"></i></a>
                    <a href="https://linkedin.com/"><i class="fa-brands fa-linkedin fa-xl"></i></a>
                    <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube fa-xl"></i></a>
                    <a href="https://twitter.com/?lang=en-in"><i class="fa-brands fa-twitter fa-xl"></i></a>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
